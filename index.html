<body>
<style type="text/css">
  body {
    overflow: auto !important;
  }
</style>
<div id="app"></div>
<script>
  window.$docsify = {
    homepage: './SealDice指令手册.md',
    name: 'SealDice',
    coverpage: true,
    onlyCover: false,
    loadSidebar: true,
    maxLevel: 4,
    auto2top: false,
    loadNavbar: false, // 懒得开
    changelog: 'CHANGELOG.md', // path of your changelog, it can be remote as well
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md',
    },
    subMaxLevel: 3,
    sidebarDisplayLevel: 4, // set sidebar display level
    search: {
      paths: 'auto',
      placeholder: '请输入要搜索的关键字',
      noData: '啊嘞？海豹走丢了......',
      depth: 6
    },
    // topBanner: {
    //  content: '你好',
    //  Zindex: -1
    // },
    scrollToTop: {
      auto: true,
      text: '↑',
      right: 15,
      bottom: 15,
      offset: 500
    },
    repo: 'sealdice/sealdice-core'
  }
</script>
